<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>登录</title>
    <link rel="stylesheet" href="../css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="../css/framework7.ios.min.css">
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/task.css" />
</head>
<body>
<div class="panel-overlay"></div>
<div class="statusbar-overlay"></div>
<div class="views">
    <div class="view">
        <div class="pages">
            <div data-page="LoginPage" class="page no-toolbar no-swipeback  no-tabbar">
                <div class="navbar d-loginNav">
                    <div class="navbar-inner">
                        <div class="left">
                            <a class="back" href="#"><i class="iconfont icon-zuo"></i></a>
                        </div>
                        <div class="center">登录</div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="page-content login-screen-content d-login">
                    <div class="login-logo">
                        <img src="images/images.png" alt="logo"/>
                        <p>广东价格</p>
                    </div>
                    <form>
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-media"><i class="iconfont">&#xe606;</i></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" name="username" placeholder="请输入用户名">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-media"><i class="iconfont">&#xe629;</i></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="password" name="password" placeholder="请输入登录密码">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <input class="button" type="submit" name="submit" value="登陆">
                        </div>
                        <!--<div class="list-block">
                            <div class="list-block-label">
                                <p><a href="#" class="close-login-screen">Close Login Screen</a></p>
                            </div>
                        </div>-->
                    </form>
                    <div class="copyright">广东省价格监测中心</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/framework7.min.js"></script>
<script type="text/javascript" src="../js/framework7.min.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/my-app.js"></script>
</body>
</html>
